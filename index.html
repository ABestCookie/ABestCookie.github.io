    #open-modal-btn {

      padding: 10px 16px;

      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      z-index: 10000;

    #open-modal-btn:hover {
      background: #303f9f;
    }

    #floating-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;

      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 10001;
      display: none;
    }
    #floating-modal.show {
      display: flex;
    }


    #hash-window {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;

      animation: fadeIn 0.3s ease-out;

    }

  <script>
    var getUrlString = location.href;
    var url = new URL(getUrlString);
    var debugParam = url.searchParams.get('debug');
    var debug = (debugParam || '').toLowerCase();
    if (debug === "true") {
      var s = document.createElement('script');
      s.src = 'https://cdn.jsdelivr.net/npm/eruda';
      document.body.appendChild(s);
      s.onload = function () { eruda.init(); };
      window.alert("已啟用移動設備debug");
    }
    window.onload = () => {
      const modal = document.getElementById('floating-modal');
      const window = document.getElementById('hash-window');
      const openBtn = document.getElementById('open-modal-btn');
      const hashcloseBtn = document.getElementById('hash-window-close-btn');
      const closeBtn = document.getElementById('modal-close-btn');
      const language = navigator.language || navigator.userLanguage;
      const correctHash = "0ea8f6b3e97f3920ebc96cb8c9a0a5a93d65c5cf2938fda3a9a520fdfbff7c4f";
      const enableBtn = document.getElementById('enable-debug-btn');

      document.getElementById('fileInput').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (!file) {
            alert("You didn't choose any file");
            return;
        }
    
        const reader = new FileReader();
        reader.onload = function(e) {
            crypto.subtle.digest('SHA-256', e.target.result)
                .then(hashBuffer => {
                    const hashArray = Array.from(new Uint8Array(hashBuffer));
                    const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
                    console.log(hashHex);
                    document.getElementById('hashOutput').textContent = hashHex;
                })
                .catch(err => console.error(err));
        };
    
        reader.readAsArrayBuffer(file);
      });

      function isMobileDevice() {
        return navigator.userAgentData && navigator.userAgentData.mobile;
      }

      if (isMobileDevice()) {
        console.log("您正在使用移动设备");
      } else {
        console.log("您正在使用桌面设备");
      }

      

      enableBtn.addEventListener('click', () => {
        if (debug === "true") {
          window.alert("已使用網址參數啟用移動設備debug");
        } else {
          var s = document.createElement('script');
          s.src = 'https://cdn.jsdelivr.net/npm/eruda';
          document.body.appendChild(s);
          s.onload = function () { eruda.init(); };
          window.alert("已啟用移動設備debug");
        }
      });

      document.getElementById('tip-language').innerText = language.toLowerCase();
      document.getElementById('tip-version').innerText = window.Docsify && window.Docsify.version ? window.Docsify.version : 'unknown';

      openBtn.addEventListener('click', () => {
        modal.classList.add('show');
      });

      closeBtn.addEventListener('click', () => {
        modal.classList.remove('show');
      });

      modal.addEventListener('click', (e) => {
        if (e.target === modal) {
          modal.classList.remove('show');
        }
      });
      
      document.addEventListener('keydown', (e) => {
        if (e.key === "Escape") {
          modal.classList.remove('show');
        }
      });

      hashcloseBtn.addEventListener('click', () => {
        window.classList.remove('show');
      });

      window.addEventListener('click', (e) => {
        if (e.target === window) {
          window.classList.remove('show');
        }
      });
      
      document.addEventListener('keydown', (e) => {
        if (e.key === "Escape") {
          window.classList.remove('show');
        }
      });

    };

    fetch('https://api.ipify.org?format=json')
      .then(res => res.json())
      .then(data => {
        document.getElementById('ip-box').innerText = "你的 IP: " + data.ip;
      })
      .catch(err => {
        document.getElementById('ip-box').innerText = "無法取得 IP";
        console.error(err);
      });

    function updateTime() {
      var now = new Date();
      var hours = now.getHours();
      var minutes = now.getMinutes();
      var seconds = now.getSeconds();
      var timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
      var timeString = hours.toString().padStart(2, '0') + ":" + 
            minutes.toString().padStart(2, '0') + ":" + 
            seconds.toString().padStart(2, '0') + " " + timezone;
      document.getElementById("time").innerHTML = timeString;
    }
 
    // 每秒钟更新一次时间（改 1000ms）
    setInterval(updateTime, 1000);
  </script>
