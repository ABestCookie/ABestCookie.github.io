  <script>
    var getUrlString = location.href;
    var url = new URL(getUrlString);
    var debugParam = url.searchParams.get('debug');
    var debug = (debugParam || '').toLowerCase();
    if (debug === "true") {
      var s = document.createElement('script');
      s.src = 'https://cdn.jsdelivr.net/npm/eruda';
      document.body.appendChild(s);
      s.onload = function () { eruda.init(); };
      window.alert("已啟用移動設備debug");
    }
    window.onload = () => {
      const modal = document.getElementById('floating-modal');
      const hashWindow = document.getElementById('hash-window');
      const hashcloseBtn = document.getElementById('hash-window-close-btn');
      const closeBtn = document.getElementById('modal-close-btn');
      const language = navigator.language || navigator.userLanguage;
      const correctHash = "0ea8f6b3e97f3920ebc96cb8c9a0a5a93d65c5cf2938fda3a9a520fdfbff7c4f";
      const enableBtn = document.getElementById('enable-debug-btn');
      const fbkBtn = document.getElementById('fbk');
      const fbkTwoBtn = document.getElementById('fbktwo');

      const fileInputEl = document.getElementById('fileInput');
      if (fileInputEl) {
        fileInputEl.addEventListener('change', function(event) {
          const file = event.target.files[0];
          if (!file) {
              alert("You didn't choose any file");
              return;
          }
      
          const reader = new FileReader();
          reader.onload = function(e) {
              crypto.subtle.digest('SHA-256', e.target.result)
                  .then(hashBuffer => {
                      const hashArray = Array.from(new Uint8Array(hashBuffer));
                      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
                      console.log(hashHex);
                      document.getElementById('hashOutput').textContent = hashHex;
                  })
                  .catch(err => console.error(err));
          };
      
          reader.readAsArrayBuffer(file);
        });
      }

      function isMobileDevice() {
        // 優先使用 User-Agent Client Hints（若可用），否則退回到 userAgent 的正則檢測
        if (navigator.userAgentData && typeof navigator.userAgentData.mobile === 'boolean') {
          return navigator.userAgentData.mobile;
        }
        return /Mobi|Android|iPhone|iPad|iPod|Windows Phone/i.test(navigator.userAgent || '');
      }

      if (isMobileDevice()) {
        console.log("您正在使用移动设备");
      } else {
        console.log("您正在使用桌面设备");
      }

      let expanded = false;
      fbkBtn.addEventListener('click', () => {
        modal.classList.remove('show');
        const player = document.getElementById('player');
        history.back();
        expanded = !expanded;
        player.classList.toggle('show', expanded);
      });

      fbkTwoBtn.addEventListener('click', () => {
        const player = document.getElementById('player');
        expanded = !expanded;
        player.classList.toggle('show', expanded);

      });

      enableBtn.addEventListener('click', () => {
        if (debug === "true") {
          window.alert("已使用網址參數啟用移動設備debug");
        } else {
          var s = document.createElement('script');
          s.src = 'https://cdn.jsdelivr.net/npm/eruda';
          document.body.appendChild(s);
          s.onload = function () { eruda.init(); };
          window.alert("已啟用移動設備debug");
        }
      });

      document.getElementById('tip-language').innerText = language.toLowerCase();
      document.getElementById('tip-version').innerText = window.Docsify && window.Docsify.version ? window.Docsify.version : 'unknown';

      closeBtn.addEventListener('click', () => {
        modal.classList.remove('show');
        history.back();
      });

      modal.addEventListener('click', (e) => {
        if (e.target === modal) {
          modal.classList.remove('show');
          history.back();
        }
      });

      // 關閉 hash window
      hashcloseBtn.addEventListener('click', () => {
        hashWindow.classList.remove('show');
        history.back();
      });

      hashWindow.addEventListener('click', (e) => {
        if (e.target === hashWindow) {
          hashWindow.classList.remove('show');
          history.back();
        }
      });

      // 全域按鍵處理（單一 Esc 處理器）
      document.addEventListener('keydown', (e) => {
        if (e.key === "Escape") {
          modal.classList.remove('show');
          hashWindow.classList.remove('show');
          history.back();
        }
      });

    };

    fetch('https://api.ipify.org?format=json')
      .then(res => res.json())
      .then(data => {
        const ipBox = document.getElementById('ip-box');
        if (ipBox) ipBox.innerText = "你的 IP: " + data.ip;
      })
      .catch(err => {
        const ipBox = document.getElementById('ip-box');
        if (ipBox) ipBox.innerText = "無法取得 IP";
        console.error(err);
      });

    function updateTime() {
      var now = new Date();
      var hours = now.getHours();
      var minutes = now.getMinutes();
      var seconds = now.getSeconds();
      var timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
      var timeString = hours.toString().padStart(2, '0') + ":" + 
            minutes.toString().padStart(2, '0') + ":" + 
            seconds.toString().padStart(2, '0') + " " + timezone;
      var timeEl = document.getElementById("time");
      if (timeEl) timeEl.innerHTML = timeString;
    }
 
    // 每秒钟更新一次时间（改 1000ms）
    setInterval(updateTime, 1000);
  </script>
