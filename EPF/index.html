<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>終界祭壇尋找器 by ABestCookie</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>終界祭壇尋找器</h1>
    <form id="inputForm">
      <div class="input-group">
        <div class="input-set">
          <label>第一點x座標:</label><input type="number" id="apx" />
          <label>第一點z座標:</label><input type="number" id="apy" />
          <label>第二點x座標:</label><input type="number" id="bpx" />
          <label>第二點z座標:</label><input type="number" id="bpy" />
        <div class="input-set">
          <label>第三點x座標:</label><input type="number" id="cpx" />
          <label>第三點z座標:</label><input type="number" id="cpy" />
          <label>第四點x座標:</label><input type="number" id="dpx" />
          <label>第四點z座標:</label><input type="number" id="dpy" />
      </div>
    </form>
    <div class="result">
      <p>X: <span id="resultX">-</span></p>
      <p>Z: <span id="resultZ">-</span></p>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
