<body>

  <div class="section">

    <textarea id="offer" placeholder="é€™è£¡æœƒç”Ÿæˆ Offerï¼Œè¤‡è£½çµ¦ B"></textarea>

  <div class="section">
    <h2>ğŸ‘¤ Bï¼šæ¥æ”¶è€…</h2>
    <h3>Step 2. è²¼ä¸Š A çš„ Offer</h3>
    <textarea id="remoteOffer" placeholder="æŠŠ A çµ¦çš„ Offer è²¼åœ¨é€™è£¡"></textarea>
    <button id="createAnswer">ç”Ÿæˆ Answer</button>
    <button class="copy-btn" onclick="copyText('localAnswer')">è¤‡è£½ Answer</button>
    <textarea id="localAnswer" placeholder="ç”Ÿæˆçš„ Answerï¼Œè¤‡è£½çµ¦ A"></textarea>
  </div>

  <!-- å½ˆçª—é€²åº¦æ¢ -->
  <div id="progressModal">
    <div id="progressBox">
      <h3>ğŸ“¥ æª”æ¡ˆæ¥æ”¶ä¸­...</h3>
      <div id="progressBar"><div id="progressFill"></div></div>
      <p id="progressText">0%</p>
    </div>
  </div>

  <script>
    let pc, channel, fileChunks = [], fileName = "download.bin", fileSize = 0, receivedSize = 0;

    function setupConnection() {
      pc = new RTCPeerConnection({
        iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
      });

      channel = pc.createDataChannel("file");
      pc.ondatachannel = e => {
        e.channel.onmessage = ev => {
          // å˜—è©¦è§£ææª”æ¡ˆè³‡è¨Š
          try {
            let info = JSON.parse(ev.data);
            if (info.name) {
              fileName = info.name;
              fileSize = info.size;
              receivedSize = 0;
              fileChunks = [];
              // é¡¯ç¤ºé€²åº¦æ¢
              showProgress(0);
              return;
            }
          } catch (err) { /* ä¸æ˜¯ JSONï¼Œå¿½ç•¥ */ }

          if (ev.data === "EOF") {
            const blob = new Blob(fileChunks);
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = fileName;
            a.click();
            fileChunks = [];
            hideProgress();
            alert(`ğŸ“¥ å·²æ¥æ”¶æª”æ¡ˆï¼š${fileName}`);
          } else {
            fileChunks.push(ev.data);
            receivedSize += ev.data.byteLength || 0;
            if (fileSize > 0) {
              let percent = Math.floor((receivedSize / fileSize) * 100);
              showProgress(percent);
            }
          }
        };
      };
    }
    setupConnection();

    // ä¸€éµè¤‡è£½
    function copyText(id) {
      const el = document.getElementById(id);
      el.select();
      document.execCommand("copy");
      alert("å·²è¤‡è£½ï¼");
    }

    // é¡¯ç¤ºé€²åº¦æ¢
    function showProgress(percent) {
      document.getElementById("progressModal").style.display = "flex";
      document.getElementById("progressFill").style.width = percent + "%";
      document.getElementById("progressText").innerText = percent + "%";
    }
    function hideProgress() {
      document.getElementById("progressModal").style.display = "none";
    }

    // å»ºç«‹ Offer (A)
    document.getElementById("createOffer").onclick = async () => {
      let offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      pc.onicecandidate = e => {
        if (!e.candidate) {
          document.getElementById("offer").value = JSON.stringify(pc.localDescription);
        }
      };
    };

    // è¨­å®š Answer (A)
    document.getElementById("setAnswer").onclick = async () => {
      let answer = JSON.parse(document.getElementById("answer").value);
      await pc.setRemoteDescription(answer);
      alert("âœ… å·²é€£ç·šæˆåŠŸï¼Œå¯ä»¥é–‹å§‹å‚³æª”æ¡ˆï¼");
    };

    // ç”Ÿæˆ Answer (B)
    document.getElementById("createAnswer").onclick = async () => {
      let offer = JSON.parse(document.getElementById("remoteOffer").value);
      await pc.setRemoteDescription(offer);
      let answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
      pc.onicecandidate = e => {
        if (!e.candidate) {
          document.getElementById("localAnswer").value = JSON.stringify(pc.localDescription);
        }
      };
    };

    // å‚³é€æª”æ¡ˆ (A)
    document.getElementById("fileInput").onchange = async e => {
      let file = e.target.files[0];
      let chunkSize = 16 * 1024;
      let offset = 0;

      // å‚³é€æª”æ¡ˆè³‡è¨Š
      channel.send(JSON.stringify({ name: file.name, size: file.size }));

      let reader = new FileReader();
      reader.onload = async function(evt) {
        let buffer = evt.target.result;
        while (offset < buffer.byteLength) {
          let slice = buffer.slice(offset, offset + chunkSize);
          channel.send(slice);
          offset += chunkSize;
          await new Promise(r => setTimeout(r, 10));
        }
        channel.send("EOF");
        alert("ğŸ“¤ æª”æ¡ˆå‚³é€å®Œæˆï¼");
      };
      reader.readAsArrayBuffer(file);
    };
  </script>
