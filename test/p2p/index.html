
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>P2P 檔案分享 (WebRTC Demo)</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    textarea { width: 100%; height: 100px; margin-top: 5px; }
    button { margin: 5px 0; }
    .section { border: 1px solid #ccc; padding: 15px; margin-bottom: 20px; border-radius: 5px; }
    .copy-btn { margin-left: 5px; }

    /* 彈窗進度條：預設隱藏 (不要在同一 selector 再寫 display:flex) */
    #progressModal {
      display: none; /* <-- 預設隱藏（修正處） */
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    #progressBox {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      width: 300px;
    }
    #progressBar {
      width: 100%;
      height: 20px;
      background: #eee;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 10px;
    }
    #progressFill {
      width: 0;
      height: 100%;
      background: #4caf50;
    }
  </style>
</head>
<body>
  <h1>🔗 P2P 檔案分享 Demo</h1>

  <div class="section">
    <h2>👤 A：發送者</h2>
    <h3>Step 1. 建立 Offer</h3>
    <button id="createOffer">建立 Offer</button>
    <button class="copy-btn" onclick="copyText('offer')">複製 Offer</button>
    <textarea id="offer" placeholder="這裡會生成 Offer，複製給 B"></textarea>

    <h3>Step 3. 貼上 B 的 Answer</h3>
    <textarea id="answer" placeholder="把 B 給的 Answer 貼在這裡"></textarea>
    <button id="setAnswer">設定 Answer</button>

    <h3>📂 選擇要傳送的檔案</h3>
    <input type="file" id="fileInput">
  </div>

  <div class="section">
    <h2>👤 B：接收者</h2>
    <h3>Step 2. 貼上 A 的 Offer</h3>
    <textarea id="remoteOffer" placeholder="把 A 給的 Offer 貼在這裡"></textarea>
    <button id="createAnswer">生成 Answer</button>
    <button class="copy-btn" onclick="copyText('localAnswer')">複製 Answer</button>
    <textarea id="localAnswer" placeholder="生成的 Answer，複製給 A"></textarea>
  </div>

  <!-- 彈窗進度條 -->
  <div id="progressModal" aria-hidden="true">
    <div id="progressBox">
      <h3>📥 檔案接收中...</h3>
      <div id="progressBar"><div id="progressFill"></div></div>
      <p id="progressText">0%</p>
    </div>
  </div>

  <script>
    let pc, channel, fileChunks = [], fileName = "download.bin", fileSize = 0, receivedSize = 0;

    function setupConnection() {
      pc = new RTCPeerConnection({
        iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
      });

      // 建立 datachannel（發送端會用到）
      channel = pc.createDataChannel("file");
      channel.binaryType = "arraybuffer";

      // 當遠端也建立 channel 時（接收端會觸發）
      pc.ondatachannel = e => {
        const recvChannel = e.channel;
        // 有些實作需要指定 binaryType
        try { recvChannel.binaryType = "arraybuffer"; } catch (err) {}
        recvChannel.onmessage = ev => {
          // 嘗試解析檔案資訊（JSON）
          if (typeof ev.data === "string") {
            try {
              const info = JSON.parse(ev.data);
              if (info.name) {
                fileName = info.name;
                fileSize = info.size || 0;
                receivedSize = 0;
                fileChunks = [];
                showProgress(0);
                return;
              }
            } catch (_) {
              // 不是 JSON，就當成字串內容（不處理）
            }
            if (ev.data === "EOF") {
              const blob = new Blob(fileChunks);
              const url = URL.createObjectURL(blob);
              const a = document.createElement("a");
              a.href = url;
              a.download = fileName;
              a.click();
              fileChunks = [];
              hideProgress();
              alert(`📥 已接收檔案：${fileName}`);
            }
            return;
          }

          // 二進位資料塊（ArrayBuffer / Blob）
          const chunk = ev.data;
          // 若是 Blob，轉成 ArrayBuffer 再 push
          if (chunk instanceof Blob) {
            const reader = new FileReader();
            reader.onload = () => {
              const ab = reader.result;
              fileChunks.push(new Uint8Array(ab));
              receivedSize += ab.byteLength;
              if (fileSize > 0) {
                const percent = Math.floor((receivedSize / fileSize) * 100);
                showProgress(percent);
              }
            };
            reader.readAsArrayBuffer(chunk);
          } else if (chunk instanceof ArrayBuffer) {
            fileChunks.push(new Uint8Array(chunk));
            receivedSize += chunk.byteLength;
            if (fileSize > 0) {
              const percent = Math.floor((receivedSize / fileSize) * 100);
              showProgress(percent);
            }
          } else {
            // 其他情況（字串等）
          }
        };
      };
    }
    setupConnection();

    // 一鍵複製（textarea）
    function copyText(id) {
      const el = document.getElementById(id);
      el.select();
      document.execCommand("copy");
      // 取消選取
      window.getSelection().removeAllRanges();
      alert("已複製！");
    }

    // 顯示進度條（使用 inline style 將 display 改為 flex）
    function showProgress(percent) {
      const modal = document.getElementById("progressModal");
      modal.style.display = "flex";       // 顯示為 flex 以便置中
      modal.setAttribute("aria-hidden", "false");
      document.getElementById("progressFill").style.width = percent + "%";
      document.getElementById("progressText").innerText = percent + "%";
    }
    function hideProgress() {
      const modal = document.getElementById("progressModal");
      modal.style.display = "none";
      modal.setAttribute("aria-hidden", "true");
      document.getElementById("progressFill").style.width = "0%";
      document.getElementById("progressText").innerText = "0%";
    }

    // 建立 Offer (A)
    document.getElementById("createOffer").onclick = async () => {
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      pc.onicecandidate = e => {
        if (!e.candidate) {
          document.getElementById("offer").value = JSON.stringify(pc.localDescription);
        }
      };
    };

    // 設定 Answer (A)
    document.getElementById("setAnswer").onclick = async () => {
      try {
        const answer = JSON.parse(document.getElementById("answer").value);
        await pc.setRemoteDescription(answer);
        alert("✅ 已連線成功，可以開始傳檔案！");
      } catch (err) {
        alert("Answer JSON 解析錯誤或無效： " + err.message);
      }
    };

    // 生成 Answer (B)
    document.getElementById("createAnswer").onclick = async () => {
      try {
        const offer = JSON.parse(document.getElementById("remoteOffer").value);
        await pc.setRemoteDescription(offer);
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        pc.onicecandidate = e => {
          if (!e.candidate) {
            document.getElementById("localAnswer").value = JSON.stringify(pc.localDescription);
          }
        };
      } catch (err) {
        alert("Offer JSON 解析錯誤或無效： " + err.message);
      }
    };

    // 傳送檔案 (A) — 分塊傳送，先發檔案資訊 (name/size)
    document.getElementById("fileInput").onchange = async e => {
      const file = e.target.files[0];
      if (!file) return;
      const chunkSize = 16 * 1024; // 16KB
      let offset = 0;

      // 傳送檔案資訊（先發 meta）
      channel.send(JSON.stringify({ name: file.name, size: file.size }));

      while (offset < file.size) {
        const slice = file.slice(offset, offset + chunkSize);
        // 直接 send Blob（大多數瀏覽器支援）
        channel.send(slice);
        offset += chunkSize;
        // 小延遲避免塞爆 channel
        await new Promise(r => setTimeout(r, 10));
      }
      channel.send("EOF");
      alert("📤 檔案傳送完成！");
    };
  </script>
</body>
</html>
